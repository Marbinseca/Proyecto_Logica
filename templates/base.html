<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Analizador Lógico{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% block head %}{% endblock %}

    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            background-image: {% block background_image %}url('https://source.unsplash.com/random/1920x1080?abstract-math'){% endblock %};
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
        }
        .bg-overlay {
            background-color: rgba(0,0,0,0.7);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 280px;
            padding: 2rem;
        }
        .card {
            background-color: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.12);
            backdrop-filter: blur(8px);
            animation: fadeInUp 0.7s ease-out forwards;
        }
        .sidebar {
            height: 100%;
            width: 280px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(15,15,15,0.85);
            backdrop-filter: blur(8px);
            padding-top: 20px;
            border-right: 1px solid rgba(255,255,255,0.06);
        }
        .sidebar h3 { margin: 0 0 10px 0; }
        .sidebar .nav-link {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 1rem;
            color: #d1d1d1;
            display: block;
            transition: 0.2s;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            color: #fff;
            background-color: rgba(255,255,255,0.04);
        }
        .sidebar .nav-link i { margin-right: 10px; }
        .form-control {
            background-color: rgba(255,255,255,0.08);
            color: white;
            border: 1px solid rgba(255,255,255,0.12);
        }
        .form-control::placeholder { color: #cfcfcf; }
        .result-box { font-size: 1.25rem; word-wrap: break-word; min-height: 60px; }
    </style>
</head>
<body>
    <div class="sidebar" role="navigation" aria-label="Navegación principal">
        <h3 class="text-white text-center py-3">Analizador Lógico</h3>
        <nav class="nav flex-column p-2">

            <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index') }}">
                <i class="bi bi-journal-text"></i> Intérprete Proposicional
            </a>

            <a class="nav-link {% if request.path == url_for('simbolo_a_texto') %}active{% endif %}" href="{{ url_for('simbolo_a_texto') }}">
                <i class="bi bi-chat-left-text"></i> Símbolos → Texto
            </a>

            <a class="nav-link {% if request.path == url_for('tabla_verdad') %}active{% endif %}" href="{{ url_for('tabla_verdad') }}">
                <i class="bi bi-table"></i> Tabla de Verdad
            </a>

            <a class="nav-link {% if request.path == url_for('simplificar') %}active{% endif %}" href="{{ url_for('simplificar') }}">
                <i class="bi bi-lightbulb"></i> Simplificar Fórmula
            </a>

            <a class="nav-link {% if request.path == url_for('equivalencia') %}active{% endif %}" href="{{ url_for('equivalencia') }}">
                <i class="bi bi-shuffle"></i> Verificar Equivalencia
            </a>

            <a class="nav-link {% if request.path == url_for('leyes_logicas') %}active{% endif %}" href="{{ url_for('leyes_logicas') }}">
                <i class="bi bi-book"></i> Leyes Lógicas
            </a>

            <a class="nav-link {% if request.path == url_for('acerca_de') %}active{% endif %}" href="{{ url_for('acerca_de') }}">
                <i class="bi bi-info-circle"></i> Acerca de
            </a>
        </nav>
    </div>

    <main class="bg-overlay" role="main">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
